<!DOCTYPE html>

<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <title>Sailer</title>

    <script src="scripts/jquery-2.2.0.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link href="css/dataTables.bootstrap.min.css" rel="stylesheet" />
    <script src="scripts/jquery.dataTables.min.js"></script>
    <script src="scripts/dataTables.bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sailer</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#!/pages/default.html">主页</a></li>
                    <li><a href="#!/pages/server.html">天际服务器集群</a></li>
                    <li><a href="#!/pages/anime.html">动画信息</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="container" class="container">
    </div>

    <script>
        // 切换导航状态
        $("nav #navbar").on("click", "li", function(){
            $("nav #navbar").find("li").removeClass("active");
            $(this).addClass("active");
        });

        // 导航
        window.onhashchange = function () {
            var add = window.location.hash.replace("#!/", "");
            $.get(
                window.location.hash.replace("#!/", ""),
                function (data) {
                    $("#container").html(data);   // 改写页面元素
                }
            );
        }

        // 加载主页
        $(document).ready(function () {
            window.location = "#!/pages/default.html";
        });
    </script>

    <!-- Cordova 引用，它在生成应用程序时添加到其中。 -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
